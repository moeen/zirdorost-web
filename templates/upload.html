<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Zirdorost Web</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/bulma/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <center><h1 class="title is-1">Zirdorost Web UI</h1></center><br><br>
            <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                <div class="field">
                  <div class="file is-centered is-boxed is-success has-name">
                    <label class="file-label">
                      <input class="file-input" type="file" name="file" accept=".srt" multiple>
                      <span class="file-cta">
                        <span class="file-icon">
                          <i class="fa fa-upload"></i>
                        </span>
                        <span class="file-label">
                          Choose a subtitle
                        </span>
                      </span>
                      <span class="file-name">
                        <center>Your subtitle file</center>
                      </span>
                    </label>
                  </div>
                </div>
                <center><input type="submit" class="button is-primary value="Upload!"></center>
            </form>
        </div>
    </section>
</html>
